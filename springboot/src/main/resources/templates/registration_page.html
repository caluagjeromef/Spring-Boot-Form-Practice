<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<center>
    <div class="centerbox">
        <div id="form"><br>
            <h1>Register here</h1>
            <form method="post" action="/register" th:object="${registerRequest}">
                Email<br>
                <input type="email" name="email"><br><br><br>
                Username<br>
                <input type="text" name="username"><br><br><br>
                Password<br>
                <input type="password" name="password">
                <br>  <br>   <input type="submit" name="register" value="Register">
            </form> <br><br>
        </div>
        <a href="/">Home Page</a>
        <br>
    </div>
</center>
</body>
</html>
